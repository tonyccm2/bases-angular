<div>
    <h4>Agregar Personaje</h4>
    <form (ngSubmit)="emitCharacter()">
        <input
            [(ngModel)]="character.name"
            name="name" 
            type="text" 
            placeholder="Nombre">

        <input
            [(ngModel)]="character.power"
            name="power"
            type="number"
            placeholder="Poder">
        <button type="submit">Agregar</button>
        <pre>{{character | json}}</pre>
    </form>
</div>
